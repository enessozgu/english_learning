<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz Game</title>
   <link rel="stylesheet" href="blackbox.css">


</head>

<body>

   <div class="start-screen">
      <button id="start-button">Start Quiz</button>
   </div>

   <div id="display-container" class="hide">
      <div class="time-left">10s</div>
      <div id="container"></div>
      <button id="next-button">Next</button>
      <div class="number-of-question">Question <span id="current-question">1</span></div>

   </div>

   <div id="score-container" class="hide">
      <div class="user-score">=<span id="user-score"></span>/div>
      <button id="restart">Restart</button>
   </div>

   <script src="blackbox.js"></script>
</body>

</html>
